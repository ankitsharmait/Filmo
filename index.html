<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmo</title>
    <!--- reset.css (isme universal code likha jata hai jo ki har project me use 
    hota hai means we can write once and use everywhere)-->
    <link rel="stylesheet" href="reset.css">
    <!---specific code to this application-->
    <link rel="stylesheet" href="style.css">
    <!-- adding awesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./filmoicon.png" alt="vlc image" class="title-img">
            <h1 class="title-text">Filmo</h1>
        </div>
        <div class="menubar">
            <div class="menu">
                <div class="menu-btn" id="videobtn">Open </div>
                <input type="file" class="video-input" id="videoinput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items m1">
                    <li id="speedup">Speedup</li>
                    <li id="speeddown">Speeddown</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items 2">
                    <li id="volumeup">Volume Up</li>
                    <li id="volumedown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        <img src="./filmoicon.png" style=" width: 100px;" id="mainimage">
        <div class="toast"></div>
    </main>

    <footer>
        <div class="footer-icon">
            <!-- awesome play icon -->
            <i class="fa-solid fa-play" id="play"></i>
            <!-- awesome pause icon -->
            <i class="fa-solid fa-pause" id="pause"></i>
            <!-- full screen -->
            <i class="fa-solid fa-expand" id="fullscreen"></i>
        </div>
        <div class="video-seek">
            <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0">
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
